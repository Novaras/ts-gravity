<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ts-gravity</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<aside id="hud">
		<div id="selection-info">
			<h2 id="selection-title">
				<a id="selection-title-link" href="javascript:void(0)"></a>
			</h2>
			<label for="follow-selected">Follow: </label>
			<input type="checkbox" name="follow-selected" id="follow-selected">
			<hr>
			<table id="selection-info-display">
				<thead>
					<tr id="selection-info-data-fields">
					</tr>
				</thead>
				<tbody>
					<tr id="selection-info-data-values">
					</tr>
				</tbody>
			</table>
		</div>
		<nav id="index">
			<table id="index-data">
				<thead>
					<tr id="index-data-fields"></tr>
				</thead>
				<tbody id="index-data-rows">
				</tbody>
			</table>
		</nav>
	</aside>
	<main id="main">
		<div id="controls">
			<button type="button" id="new-sim">New sim</button>
			<div id="paused">
				<button type="button" id="play" tabindex="0">Play</button>
				<button type="button" id="advance-frame">Advance</button>
			</div>
			<div id="playing">
				<button type="button" id="pause">Pause</button>
			</div>
			<button type="button" id="label-toggle">Toggle labels</button>
			<div id="show-full-labels" class="d-none">
				<label for="full-labels">Full: </label>
				<input type="checkbox" name="full-labels" id="full-labels">
			</div>
			<label for="obj-count">Count:</label>
			<input type="number" name="obj-count" id="obj-count">
		</div>
		<canvas id="canvas" tabindex="1">No canvas support! Please use a browser from the modern age!</canvas>
	</main>
</body>
<script src="bundle.js"></script>

</html>
